<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القاضي السعودي | Saudi Judge AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --accent: #a855f7;
            --accent-dim: #7c3aed;
            --accent-glow: rgba(168, 85, 247, 0.15);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #3f3f46;
            --user-bubble: #7c3aed;
            --ai-bubble: #27272a;
            --thinking-bg: #1a1a1d;
            --thinking-border: #52525b;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'IBM Plex Sans Arabic', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        
        header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo { font-size: 1.5rem; }
        
        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent), #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            margin-right: auto;
            margin-left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }
        
        .message.user { align-self: flex-start; }
        .message.ai { align-self: flex-end; }
        
        .bubble {
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            line-height: 1.7;
            font-size: 0.95rem;
        }
        
        .user .bubble {
            background: var(--user-bubble);
            border-bottom-right-radius: 0.25rem;
        }
        
        .ai .bubble {
            background: var(--ai-bubble);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }
        
        /* Thinking Dropdown - ChatGPT Style */
        .thinking-dropdown {
            margin-bottom: 0.75rem;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .thinking-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }
        
        .thinking-header:hover {
            background: transparent;
        }
        
        .thinking-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }
        
        .thinking-icon svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }
        
        .thinking-dropdown.open .thinking-icon svg {
            transform: rotate(90deg);
        }
        
        .thinking-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .thinking-title .timer {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .thinking-dots {
            display: flex;
            gap: 3px;
            margin-right: auto;
            margin-left: 0.5rem;
        }
        
        .thinking-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent);
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .thinking-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .thinking-dropdown.open .thinking-content {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .thinking-content-inner {
            padding: 1rem;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            white-space: pre-wrap;
            direction: ltr;
            text-align: left;
            unicode-bidi: isolate;
        }
        
        /* Active thinking indicator */
        .thinking-active .thinking-header {
            background: transparent;
        }
        
        .input-area {
            padding: 1rem 1.5rem 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        
        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--accent);
        }
        
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 150px;
        }
        
        textarea::placeholder { color: var(--text-muted); }
        
        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.5rem 1.25rem;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: var(--accent-dim);
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .suggested-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .prompt-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 2rem;
        }
        
        .prompt-btn:hover {
            background: var(--border);
            color: var(--text-primary);
            transform: none;
        }
        
        .welcome {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        
        .welcome h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
        
        /* Streaming cursor */
        .streaming-cursor {
            display: inline-block;
            color: var(--accent);
            animation: blink 1s infinite;
            margin-right: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">⚖️</span>
            <h1>القاضي السعودي</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span>متصل</span>
            </div>
        </header>
        
        <div class="chat-area" id="chat">
            <div class="welcome">
                <h2>مرحباً بك في القاضي السعودي</h2>
                <p>اسألني عن أي موضوع قانوني في النظام السعودي</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="input" placeholder="اكتب سؤالك القانوني هنا..." rows="1"></textarea>
                <button id="send" onclick="sendMessage()">إرسال</button>
            </div>
            <div class="suggested-prompts">
                <button class="prompt-btn" onclick="usePrompt(this)">ما هي عقوبة السرقة؟</button>
                <button class="prompt-btn" onclick="usePrompt(this)">كيف يتم تقسيم الميراث؟</button>
                <button class="prompt-btn" onclick="usePrompt(this)">ما هي حقوق المرأة في الطلاق؟</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - Production (Vercel)
        // ============================================
        const CHAT_URL = '/api/chat';
        const HEALTH_URL = '/api/health';
        
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const statusDot = document.querySelector('.status-dot');
        const statusText = document.querySelector('.status span:last-child');
        
        // Check backend health on load
        async function checkHealth() {
            try {
                const response = await fetch(HEALTH_URL);
                const data = await response.json();
                console.log('Health check:', data);
                
                if (data.status === 'ok' && data.configured) {
                    statusDot.style.background = '#22c55e';
                    statusText.textContent = 'متصل';
                } else if (data.status === 'ok') {
                    statusDot.style.background = '#f59e0b';
                    statusText.textContent = 'غير مهيأ';
                } else {
                    statusDot.style.background = '#f59e0b';
                    statusText.textContent = 'حالة غير معروفة';
                }
            } catch (error) {
                console.error('Health check failed:', error);
                statusDot.style.background = '#ef4444';
                statusText.textContent = 'غير متصل';
            }
        }
        
        // Check health on page load and periodically
        checkHealth();
        setInterval(checkHealth, 30000);
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 150) + 'px';
            applyDirection(input, input.value);
        });
        
        function usePrompt(btn) {
            input.value = btn.textContent;
            sendMessage();
        }
        
        function addMessage(content, isUser) {
            const welcome = chat.querySelector('.welcome');
            if (welcome) welcome.remove();
            
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'ai'}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = formatContent(content);
            applyDirection(bubble, content);
            msg.appendChild(bubble);
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            return msg;
        }
        
        function createThinkingDropdown() {
            const dropdown = document.createElement('div');
            dropdown.className = 'thinking-dropdown thinking-active';
            dropdown.innerHTML = `
                <div class="thinking-header" onclick="this.parentElement.classList.toggle('open')">
                    <div class="thinking-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                    <div class="thinking-title">
                        <span>جاري التفكير</span>
                        <span class="timer"></span>
                    </div>
                    <div class="thinking-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
                <div class="thinking-content">
                    <div class="thinking-content-inner"></div>
                </div>
            `;
            return dropdown;
        }
        
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }
        
        function formatContent(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/### (.*?)(\n|$)/g, '<h4>$1</h4>')
                .replace(/\n/g, '<br>');
        }
        
        function formatThinking(text) {
            return escapeHtml(text).replace(/\n/g, '<br>');
        }
        
        function detectDirection(text) {
            // Find first letter (skip whitespace, punctuation, numbers)
            const match = text.match(/[\p{L}]/u);
            if (!match) return 'rtl';
            const firstLetter = match[0];
            // Arabic Unicode range: \u0600-\u06FF
            const isArabic = /[\u0600-\u06FF]/.test(firstLetter);
            return isArabic ? 'rtl' : 'ltr';
        }
        
        function applyDirection(element, text) {
            const dir = detectDirection(text);
            element.style.direction = dir;
            element.style.textAlign = dir === 'rtl' ? 'right' : 'left';
        }
        
        function parseThinking(fullText) {
            // Parse <think>...</think> tags from Qwen model (handles unclosed tags too)
            let thinking = '';
            let response = fullText;
            let isThinkingComplete = true;
            
            const openTagIndex = fullText.indexOf('<think>');
            const closeTagIndex = fullText.lastIndexOf('</think>');
            
            if (openTagIndex !== -1) {
                if (closeTagIndex !== -1 && closeTagIndex > openTagIndex) {
                    // Closed tag found - extract content between first <think> and last </think>
                    thinking = fullText.substring(openTagIndex + 7, closeTagIndex);
                    response = fullText.substring(closeTagIndex + 8).trim();
                } else {
                    // Unclosed <think> tag (model still generating thinking)
                    thinking = fullText.substring(openTagIndex + 7);
                    response = '';
                    isThinkingComplete = false;
                }
            }
            
            return { thinking, response, isThinkingComplete };
        }
        
        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;
            
            addMessage(text, true);
            
            // Create AI message container
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai';
            
            // Add thinking dropdown
            const thinkingDropdown = createThinkingDropdown();
            aiMsg.appendChild(thinkingDropdown);
            
            // Add response bubble
            const responseBubble = document.createElement('div');
            responseBubble.className = 'bubble';
            responseBubble.innerHTML = '<span class="streaming-cursor">▌</span>';
            aiMsg.appendChild(responseBubble);
            
            chat.appendChild(aiMsg);
            chat.scrollTop = chat.scrollHeight;
            
            const thinkingContent = thinkingDropdown.querySelector('.thinking-content-inner');
            const timerEl = thinkingDropdown.querySelector('.timer');
            const thinkingDots = thinkingDropdown.querySelector('.thinking-dots');
            
            // Start timer
            const startTime = Date.now();
            const timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timerEl.textContent = `${elapsed}s`;
            }, 1000);
            
            let fullText = '';
            
            try {
                console.log('Streaming from backend...');
                const response = await fetch(CHAT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (!line.startsWith('data:')) continue;
                        
                        // SSE format: "data: content" - skip "data:" and optional space after colon
                        let data = line.slice(5);
                        if (data.startsWith(' ')) data = data.slice(1);
                        
                        if (data === '[DONE]') {
                            console.log('Stream complete');
                            continue;
                        }
                        
                        fullText += data;
                        
                        // Update UI with streaming content
                        const { thinking, response: responseText, isThinkingComplete } = parseThinking(fullText);
                        
                        if (thinking) {
                            thinkingContent.textContent = thinking;
                            thinkingDropdown.classList.add('open');
                        }
                        
                        // Only show response when we have actual response content
                        if (responseText) {
                            applyDirection(responseBubble, responseText);
                            responseBubble.innerHTML = formatContent(responseText) + '<span class="streaming-cursor">▌</span>';
                        } else if (!thinking) {
                            // No thinking tags, show full text directly
                            applyDirection(responseBubble, fullText);
                            responseBubble.innerHTML = formatContent(fullText) + '<span class="streaming-cursor">▌</span>';
                        }
                        
                        chat.scrollTop = chat.scrollHeight;
                    }
                }
                
                clearInterval(timerInterval);
                const totalTime = Math.floor((Date.now() - startTime) / 1000);
                
                // Final parse and render
                const { thinking, response: responseText } = parseThinking(fullText);
                
                thinkingDropdown.classList.remove('thinking-active');
                thinkingDots.style.display = 'none';
                
                if (thinking && thinking.length > 10) {
                    thinkingContent.innerHTML = formatThinking(thinking);
                    timerEl.textContent = `فكّر لمدة ${totalTime} ثانية`;
                    thinkingDropdown.classList.add('open');
                } else {
                    thinkingDropdown.style.display = 'none';
                }
                
                // Show response, or full text if no thinking tags were used
                const finalText = responseText || (thinking ? '' : fullText) || 'لم يتم استلام رد';
                applyDirection(responseBubble, finalText);
                responseBubble.innerHTML = formatContent(finalText);
                
            } catch (error) {
                console.error('Error:', error);
                clearInterval(timerInterval);
                thinkingDropdown.style.display = 'none';
                responseBubble.innerHTML = 'خطأ في الاتصال: ' + error.message;
            }
            
            sendBtn.disabled = false;
            chat.scrollTop = chat.scrollHeight;
        }
        
    </script>
</body>
</html>
